<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYSQL Level 2 Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="title">MYSQL Level 2 Quiz</div>
<div class="quiz">
  <div class="question"></div>
  <p class="option" id="option1"></p>
  <p class="option" id="option2"></p>
  <p class="option" id="option3"></p>
  <p class="option" id="option4"></p>
  <div class="progress">This is x of y questions.</div>
</div>
<div class="startBtn" onclick="startGame();"><p id="startText">Start Quiz</p></div>
<div class="gameOver">

  <h1>Game Over</h1>
  <p id="score">You got x out of y answers right</p>
</div>
<script>
  //Global variables
var questionDisplay = document.querySelector(".question");
var option1 = document.querySelector("#option1");
var option2 = document.querySelector("#option2");
var option3 = document.querySelector("#option3");
var option4 = document.querySelector("#option4");
var quiz = document.querySelector(".quiz");
var startBtn = document.querySelector(".startBtn");
var startText = document.querySelector("#startText");
var gameOver = document.querySelector(".gameOver");

//Initiate values
var correctAnswers = 0;
let question;

function startGame(){
  gameOver.style.visibility = "hidden";
  startBtn.style.visibility = "hidden";
  quiz.style.visibility = "visible";
  correctAnswers = 0;
  questionOne();
}

//Functions that create questions and answers
var questionOne = () => {
  question = {
  number: "1",
  question: "1.Which of the following is the correct syntax for using the TRUNCATE statement?",
  option1: "TUNCATE TABLE-NAME;",
  option2: "TRUNCATE TABLE-NAME DATABASE-NAME;",
  option3: "TRUNCATE TABLE TABLE-NAME;",
  option4: "TRUNCATE DATABASE-NAME TABLE-NAME;",
  correctAnswer: "TRUNCATE TABLE TABLE-NAME;"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTwo = () => {
  question = {
    number: "2",
    question: "2.Suppose you have 1000 records and you only want 100 records which of the following clause you will use?",
    option1: "SET LIMIT",
    option2: "LIMIT",
    option3: "HAVING",
    option4: "GROUP BY",
    correctAnswer: "LIMIT"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionThree = () => {
  question = {
    number: "3",
    question: "3.Which MySQL function is used to get the current date and time?",
    option1: "DATETIME()",
    option2: "TODAY()",
    option3: "DATE()",
    option4: "NOW()",
    correctAnswer: "NOW()"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFour = () => {
  question = {
    number: "4",
  question: "4.If you are asked to find out the names which only have 5 characters then what query pattern you will use?",
  option1: "%%%%%",
  option2: "_%_%_",
  option3: "_____",
  option4: "--%%-",
  correctAnswer: "_____"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFive = () => {
  question = {
    number: "5",
  question: "5.State whether the statement is true or false? 'PRIMARY KEY and UNIQUE KEY both are the same'",
  option1: "TRUE",
  option2: "FALSE",
  option3: "May be",
  option4: "Can't say",
  correctAnswer: "FALSE"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSix = () => {
  question = {
  number: "6",
  question: "6.A variable that has a primary key constraint can have any data type other than INT?",
  option1: "TRUE",
  option2: "FALSE",
  option3: "May be",
  option4: "Can't say",
  correctAnswer: "TRUE"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSeven = () => {
  question = {
  number: "7",
  question: "7.Which key helps us to establish the relationship between two tables?",
  option1: "Candidate key",
  option2: "Foreign key",
  option3: "Primary key",
  option4: "Unique key",
  correctAnswer: "Foreign key"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionEight = () => {
  question = {
  number: "8",
  question: "8.Which operator checks whether the particular condition record exists in the table or not?",
  option1: "Exists",
  option2: "Is null",
  option3: "Not null",
  option4: "In",
  correctAnswer: "Exists"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionNine = () => {
  question = {
  number: "9",
  question: "9.By default, the result of an order by clause is always displayed in which order?",
  option1: "Ascending",
  option2: "Descending",
  option3: "May be",
  option4: "Can't say",
  correctAnswer: "Ascending"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTen = () => {
  question = {
  number: "10",
  question: "10.Which SQL command is used for granting or revoking the rights?",
  option1: "DML",
  option2: "DDL",
  option3: "DQL",
  option4: "DCL",
  correctAnswer: "DCL"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};
//Show progress throughout quiz
function displayProgress(currentQuestion){
  var progress = document.querySelector(".progress");
  progress.innerHTML = `This is ${currentQuestion} of 10 questions.`
}

//Show questions and potential answers
function displayQuestion(question){
  questionDisplay.innerHTML = question.question;
  option1.innerHTML = question.option1;
  option2.innerHTML = question.option2;
  option3.innerHTML = question.option3;
  option4.innerHTML = question.option4;
}

//Check if answer is correct, add to correct answers count
function checkAnswer(e, question){
  if (e.target.innerHTML === question.correctAnswer){
    correctAnswers++;
  }
}

//Load next question
function moveToNextQuestion(currentQuestion){
  switch (currentQuestion){
    case "1":
      questionTwo();
      break;
      case "2":
      questionThree();
      break;
      case "3":
      questionFour();
      break;
      case "4":
      questionFive();
      break;
      break;
      case "5":
      questionSix();
      break;
      break;
      case "6":
      questionSeven();
      break;
      break;
      case "7":
      questionEight();
      break;
      break;
      case "8":
      questionNine();
      break;
      break;
      case "9":
      questionTen();
      break;
      case "10":
      showScore(correctAnswers);
      break;
    default:
  }
  
}

//Game over, reveal score
function showScore(correctAnswers){
  var score = document.getElementById("score");
  score.innerHTML = `You got ${correctAnswers} out of 10 answers correct!`;
  quiz.style.visibility = "hidden";
  gameOver.style.visibility = "visible";
  startText.innerHTML = "Play Again";
  startBtn.style.visibility = "visible";
}

//On each click, check selected option and change to next question.
document.querySelectorAll('.option').forEach(option => {
  option.addEventListener('click', function(e) {
  if (e.target.classList.contains("option")){
    
    checkAnswer(e, question);
    moveToNextQuestion(question.number);
  } else {
    console.log("answer not selected");
  }
});
});
</script>
</body>
</html>
