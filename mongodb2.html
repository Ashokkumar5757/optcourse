<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Level 2 Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="title">MongoDB Level 2 Quiz</div>
<div class="quiz">
  <div class="question"></div>
  <p class="option" id="option1"></p>
  <p class="option" id="option2"></p>
  <p class="option" id="option3"></p>
  <p class="option" id="option4"></p>
  <div class="progress">This is x of y questions.</div>
</div>
<div class="startBtn" onclick="startGame();"><p id="startText">Start Quiz</p></div>
<div class="gameOver">

  <h1>Game Over</h1>
  <p id="score">You got x out of y answers right</p>
</div>
<script>
  //Global variables
var questionDisplay = document.querySelector(".question");
var option1 = document.querySelector("#option1");
var option2 = document.querySelector("#option2");
var option3 = document.querySelector("#option3");
var option4 = document.querySelector("#option4");
var quiz = document.querySelector(".quiz");
var startBtn = document.querySelector(".startBtn");
var startText = document.querySelector("#startText");
var gameOver = document.querySelector(".gameOver");

//Initiate values
var correctAnswers = 0;
let question;

function startGame(){
  gameOver.style.visibility = "hidden";
  startBtn.style.visibility = "hidden";
  quiz.style.visibility = "visible";
  correctAnswers = 0;
  questionOne();
}

//Functions that create questions and answers
var questionOne = () => {
  question = {
  number: "1",
  question: "1.Within how much time does MongDB writes are written to the journal?",
  option1: "60 s",
  option2: "100 ms",
  option3: "100 s",
  option4: "1 s",
  correctAnswer: "100 ms"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTwo = () => {
  question = {
    number: "2",
    question: "2.Which of the following commands can cause the database to be locked?",
    option1: "Issuing a query",
    option2: "Inserting data",
    option3: "Map-reduce",
    option4: "All of the above",
    correctAnswer: "All of the above"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionThree = () => {
  question = {
    number: "3",
    question: "3.Which of the following commands removes a single document that matches the condition that Author is Joe?",
    option1: "db.posts.remove( { Author : Joe }, {justOne: true} )",
    option2: "db.posts.remove( { Author : Joe }, 1 )",
    option3: "Both",
    option4: "None",
    correctAnswer: "Both"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFour = () => {
  question = {
    number: "4",
  question: "4.If the value of totalKeysExamined is 30000 and the value of totalDocsExamined is 0, which of the following option is correct?",
  option1: "The query used an index to fetch the results",
  option2: "The query returned 30000 documents after scanning the documents",
  option3: "The query returned 0 documents",
  option4: "None of the mentioned above",
  correctAnswer: "The query used an index to fetch the results"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFive = () => {
  question = {
    number: "5",
  question: "5.Which of the following aggregate commands in MongoDB uses a pipeline approach with the goals of improving the aggregation performance?",
  option1: "aggregate",
  option2: "mapReduce",
  option3: "group",
  option4: "None of the mentioned above",
  correctAnswer: "aggregate"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSix = () => {
  question = {
  number: "6",
  question: "6.Which index is used to index the content stored in arrays?",
  option1: "Multikey Index",
  option2: "Compound Index",
  option3: "Text Index",
  option4: "None of the mentioned above",
  correctAnswer: "Multikey Index"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSeven = () => {
  question = {
  number: "7",
  question: "7.In which format MongoDB represents document structure?",
  option1: ".txt",
  option2: "BSON",
  option3: ".Docx",
  option4: "None of the mentioned above",
  correctAnswer: "BSON"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionEight = () => {
  question = {
  number: "8",
  question: "8.How to create a database in mongodb?",
  option1: "create databaseName",
  option2: "new databaseName",
  option3: "Use databaseName",
  option4: "None of the mentioned above",
  correctAnswer: "Use databaseName"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionNine = () => {
  question = {
  number: "9",
  question: "9.A collection and a document in MongoDB is equivalent to___________concepts respectively.",
    option1: "Table and Row",
    option2: "Table and Column",
    option3: "Column and Row",
    option4: "Database and Table",
    correctAnswer: "Table and Row"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTen = () => {
  question = {
  number: "10",
  question: "10.NoSQL databases is used mainly for handling large volumes of ______________ data",
  option1: "Structured",
  option2: "Unstructured",
  option3: "Semi-structured",
  option4: "none of these",
  correctAnswer: "Unstructured"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};
//Show progress throughout quiz
function displayProgress(currentQuestion){
  var progress = document.querySelector(".progress");
  progress.innerHTML = `This is ${currentQuestion} of 10 questions.`
}

//Show questions and potential answers
function displayQuestion(question){
  questionDisplay.innerHTML = question.question;
  option1.innerHTML = question.option1;
  option2.innerHTML = question.option2;
  option3.innerHTML = question.option3;
  option4.innerHTML = question.option4;
}

//Check if answer is correct, add to correct answers count
function checkAnswer(e, question){
  if (e.target.innerHTML === question.correctAnswer){
    correctAnswers++;
  }
}

//Load next question
function moveToNextQuestion(currentQuestion){
  switch (currentQuestion){
    case "1":
      questionTwo();
      break;
      case "2":
      questionThree();
      break;
      case "3":
      questionFour();
      break;
      case "4":
      questionFive();
      break;
      break;
      case "5":
      questionSix();
      break;
      break;
      case "6":
      questionSeven();
      break;
      break;
      case "7":
      questionEight();
      break;
      break;
      case "8":
      questionNine();
      break;
      break;
      case "9":
      questionTen();
      break;
      case "10":
      showScore(correctAnswers);
      break;
    default:
  }
  
}

//Game over, reveal score
function showScore(correctAnswers){
  var score = document.getElementById("score");
  score.innerHTML = `You got ${correctAnswers} out of 10 answers correct!`;
  quiz.style.visibility = "hidden";
  gameOver.style.visibility = "visible";
  startText.innerHTML = "Play Again";
  startBtn.style.visibility = "visible";
}

//On each click, check selected option and change to next question.
document.querySelectorAll('.option').forEach(option => {
  option.addEventListener('click', function(e) {
  if (e.target.classList.contains("option")){
    
    checkAnswer(e, question);
    moveToNextQuestion(question.number);
  } else {
    console.log("answer not selected");
  }
});
});
</script>
</body>
</html>
