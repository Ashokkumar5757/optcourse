<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Level 1 Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="title">MongoDB Level 1 Quiz</div>
<div class="quiz">
  <div class="question"></div>
  <p class="option" id="option1"></p>
  <p class="option" id="option2"></p>
  <p class="option" id="option3"></p>
  <p class="option" id="option4"></p>
  <div class="progress">This is x of y questions.</div>
</div>
<div class="startBtn" onclick="startGame();"><p id="startText">Start Quiz</p></div>
<div class="gameOver">

  <h1>Game Over</h1>
  <p id="score">You got x out of y answers right</p>
</div>
<script>
  //Global variables
var questionDisplay = document.querySelector(".question");
var option1 = document.querySelector("#option1");
var option2 = document.querySelector("#option2");
var option3 = document.querySelector("#option3");
var option4 = document.querySelector("#option4");
var quiz = document.querySelector(".quiz");
var startBtn = document.querySelector(".startBtn");
var startText = document.querySelector("#startText");
var gameOver = document.querySelector(".gameOver");

//Initiate values
var correctAnswers = 0;
let question;

function startGame(){
  gameOver.style.visibility = "hidden";
  startBtn.style.visibility = "hidden";
  quiz.style.visibility = "visible";
  correctAnswers = 0;
  questionOne();
}

//Functions that create questions and answers
var questionOne = () => {
  question = {
  number: "1",
  question: "1.Amongst which of the following is / are true about MongoDB?",
  option1: "MongoDB is a cross-platform database",
  option2: "Document oriented database",
  option3: "High performance database",
  option4: "All of the mentioned above",
  correctAnswer: "All of the mentioned above"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTwo = () => {
  question = {
    number: "2",
    question: "2.The data model available within MongoDB allows us to represent ___.",
    option1: "Hierarchical relationships",
    option2: "Able to handle complex structures",
    option3: "Both A. and B.",
    option4: "None of the mentioned above",
    correctAnswer: "Both A. and B."
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionThree = () => {
  question = {
    number: "3",
    question: "3.MongoDB is one of the leading NoSQL databases?",
    option1: "True",
    option2: "False",
    option3: "May be",
    option4: "Can't say",
    correctAnswer: "True"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFour = () => {
  question = {
    number: "4",
  question: "4.A record in MongoDB is a ___.",
  option1: "Document",
  option2: "Table",
  option3: "Application",
  option4: "None of the mentioned above",
  correctAnswer: "Document"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFive = () => {
  question = {
    number: "5",
  question: "5.MongoDB stores documents in ___.",
  option1: "Store",
  option2: "Collections",
  option3: "Indexes",
  option4: "None of the mentioned above",
  correctAnswer: "Collections"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSix = () => {
  question = {
  number: "6",
  question: "6.The Collections screen ___ the existing collections.",
  option1: "Lists",
  option2: "Package",
  option3: "Network",
  option4: "None of the mentioned above",
  correctAnswer: "Lists"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSeven = () => {
  question = {
  number: "7",
  question: "7.The Collections screen displays ___ for each collection in the selected database.",
  option1: "Collection name",
  option2: "Number of documents in the collection",
  option3: "Both A. and B",
  option4: "None of the mentioned above",
  correctAnswer: "Both A. and B"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionEight = () => {
  question = {
  number: "8",
  question: "8.A document is a set of ___.",
  option1: "Key-value pairs",
  option2: "Application pairs",
  option3: "Activity pair set",
  option4: "None of the mentioned above",
  correctAnswer: "Key-value pairs"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionNine = () => {
  question = {
  number: "9",
  question: "9.Aggregation's operations process data records and return computed results.",
    option1: "True",
    option2: "False",
    option3: "May be",
    option4: "Can't say",
    correctAnswer: "True"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTen = () => {
  question = {
  number: "10",
  question: "10.Amongst which of the following is / are true about the authentication ___.",
  option1: "It is a process of verifying the identity of a client",
  option2: "It is a process of verifying network",
  option3: "It is a process of verifying the database",
  option4: "none of these",
  correctAnswer: "It is a process of verifying the identity of a client"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};
//Show progress throughout quiz
function displayProgress(currentQuestion){
  var progress = document.querySelector(".progress");
  progress.innerHTML = `This is ${currentQuestion} of 10 questions.`
}

//Show questions and potential answers
function displayQuestion(question){
  questionDisplay.innerHTML = question.question;
  option1.innerHTML = question.option1;
  option2.innerHTML = question.option2;
  option3.innerHTML = question.option3;
  option4.innerHTML = question.option4;
}

//Check if answer is correct, add to correct answers count
function checkAnswer(e, question){
  if (e.target.innerHTML === question.correctAnswer){
    correctAnswers++;
  }
}

//Load next question
function moveToNextQuestion(currentQuestion){
  switch (currentQuestion){
    case "1":
      questionTwo();
      break;
      case "2":
      questionThree();
      break;
      case "3":
      questionFour();
      break;
      case "4":
      questionFive();
      break;
      break;
      case "5":
      questionSix();
      break;
      break;
      case "6":
      questionSeven();
      break;
      break;
      case "7":
      questionEight();
      break;
      break;
      case "8":
      questionNine();
      break;
      break;
      case "9":
      questionTen();
      break;
      case "10":
      showScore(correctAnswers);
      break;
    default:
  }
  
}

//Game over, reveal score
function showScore(correctAnswers){
  var score = document.getElementById("score");
  score.innerHTML = `You got ${correctAnswers} out of 10 answers correct!`;
  quiz.style.visibility = "hidden";
  gameOver.style.visibility = "visible";
  startText.innerHTML = "Play Again";
  startBtn.style.visibility = "visible";
}

//On each click, check selected option and change to next question.
document.querySelectorAll('.option').forEach(option => {
  option.addEventListener('click', function(e) {
  if (e.target.classList.contains("option")){
    
    checkAnswer(e, question);
    moveToNextQuestion(question.number);
  } else {
    console.log("answer not selected");
  }
});
});
</script>
</body>
</html>
