<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSP Level 2 Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="title">JSP Level 2 Quiz</div>
<div class="quiz">
  <div class="question"></div>
  <p class="option" id="option1"></p>
  <p class="option" id="option2"></p>
  <p class="option" id="option3"></p>
  <p class="option" id="option4"></p>
  <div class="progress">This is x of y questions.</div>
</div>
<div class="startBtn" onclick="startGame();"><p id="startText">Start Quiz</p></div>
<div class="gameOver">

  <h1>Game Over</h1>
  <p id="score">You got x out of y answers right</p>
</div>
<script>
  //Global variables
var questionDisplay = document.querySelector(".question");
var option1 = document.querySelector("#option1");
var option2 = document.querySelector("#option2");
var option3 = document.querySelector("#option3");
var option4 = document.querySelector("#option4");
var quiz = document.querySelector(".quiz");
var startBtn = document.querySelector(".startBtn");
var startText = document.querySelector("#startText");
var gameOver = document.querySelector(".gameOver");

//Initiate values
var correctAnswers = 0;
let question;

function startGame(){
  gameOver.style.visibility = "hidden";
  startBtn.style.visibility = "hidden";
  quiz.style.visibility = "visible";
  correctAnswers = 0;
  questionOne();
}

//Functions that create questions and answers
var questionOne = () => {
  question = {
  number: "1",
  question: "1.The difference between Servlets and JSP is the _____________?",
  option1: "compilation",
  option2: "syntax",
  option3: "translation",
  option4: "None of these",
  correctAnswer: "syntax"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTwo = () => {
  question = {
    number: "2",
    question: "2.What is JDBC?",
    option1: "java compiler",
    option2: "Java interpreter",
    option3: "Java API",
    option4: "All of above",
    correctAnswer: "Java API"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionThree = () => {
  question = {
    number: "3",
    question: "3.Which of the scripting of JSP not putting content into service method of the converted servlet?",
    option1: "Expressions",
    option2: "Declarations",
    option3: "Script lets",
    option4: "None of the above",
    correctAnswer: "Expressions"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFour = () => {
  question = {
    number: "4",
  question: "4.Which http method send by browser that asks the server to get the page only?",
  option1: "post",
  option2: "option",
  option3: "put",
  option4: "get",
  correctAnswer: "get"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFive = () => {
  question = {
    number: "5",
  question: "5.Which attribute specifies a JSP page that should process any exceptions thrown but not caught in the current page?",
  option1: "The IsErrorPage Attribute",
  option2: "The ErrorPage Attribute",
  option3: "None of the above",
  option4: "All of above",
  correctAnswer: "The ErrorPage Attribute"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSix = () => {
  question = {
  number: "6",
  question: "6.Which is not a directive?",
  option1: "export",
  option2: "include",
  option3: "useBean",
  option4: "page",
  correctAnswer: "export"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSeven = () => {
  question = {
  number: "7",
  question: "7.How many jsp implicit objects are there and these objects are created by the web container that are available to all the jsp pages?",
  option1: "7",
  option2: "8",
  option3: "9",
  option4: "10",
  correctAnswer: "9"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionEight = () => {
  question = {
  number: "8",
  question: "8.How to send data in get method?",
  option1: "Through url",
  option2: "We canâ€™t",
  option3: "Through payload",
  option4: "None of these",
  correctAnswer: "Through url"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionNine = () => {
  question = {
  number: "9",
  question: "9.What is the initial contact point for handling a web request in a Page-Centric architecture?",
  option1: "A JavaBean",
  option2: "A JSP page",
  option3: "A session manager",
  option4: "A servlet",
  correctAnswer: "A JSP page"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTen = () => {
  question = {
  number: "10",
  question: "10.Which of the following are the valid scopes in JSP?",
  option1: "request, page, session, global",
  option2: "response, page, session, application",
  option3: "request, page, context, application",
  option4: "none of these",
  correctAnswer: "response, page, session, application"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};
//Show progress throughout quiz
function displayProgress(currentQuestion){
  var progress = document.querySelector(".progress");
  progress.innerHTML = `This is ${currentQuestion} of 10 questions.`
}

//Show questions and potential answers
function displayQuestion(question){
  questionDisplay.innerHTML = question.question;
  option1.innerHTML = question.option1;
  option2.innerHTML = question.option2;
  option3.innerHTML = question.option3;
  option4.innerHTML = question.option4;
}

//Check if answer is correct, add to correct answers count
function checkAnswer(e, question){
  if (e.target.innerHTML === question.correctAnswer){
    correctAnswers++;
  }
}

//Load next question
function moveToNextQuestion(currentQuestion){
  switch (currentQuestion){
    case "1":
      questionTwo();
      break;
      case "2":
      questionThree();
      break;
      case "3":
      questionFour();
      break;
      case "4":
      questionFive();
      break;
      break;
      case "5":
      questionSix();
      break;
      break;
      case "6":
      questionSeven();
      break;
      break;
      case "7":
      questionEight();
      break;
      break;
      case "8":
      questionNine();
      break;
      break;
      case "9":
      questionTen();
      break;
      case "10":
      showScore(correctAnswers);
      break;
    default:
  }
  
}

//Game over, reveal score
function showScore(correctAnswers){
  var score = document.getElementById("score");
  score.innerHTML = `You got ${correctAnswers} out of 10 answers correct!`;
  quiz.style.visibility = "hidden";
  gameOver.style.visibility = "visible";
  startText.innerHTML = "Play Again";
  startBtn.style.visibility = "visible";
}

//On each click, check selected option and change to next question.
document.querySelectorAll('.option').forEach(option => {
  option.addEventListener('click', function(e) {
  if (e.target.classList.contains("option")){
    
    checkAnswer(e, question);
    moveToNextQuestion(question.number);
  } else {
    console.log("answer not selected");
  }
});
});
</script>
</body>
</html>
