<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpringBoot Level 1 Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="title">SpringBoot Level 1 Quiz</div>
<div class="quiz">
  <div class="question"></div>
  <p class="option" id="option1"></p>
  <p class="option" id="option2"></p>
  <p class="option" id="option3"></p>
  <p class="option" id="option4"></p>
  <div class="progress">This is x of y questions.</div>
</div>
<div class="startBtn" onclick="startGame();"><p id="startText">Start Quiz</p></div>
<div class="gameOver">

  <h1>Game Over</h1>
  <p id="score">You got x out of y answers right</p>
</div>
<script>
  //Global variables
var questionDisplay = document.querySelector(".question");
var option1 = document.querySelector("#option1");
var option2 = document.querySelector("#option2");
var option3 = document.querySelector("#option3");
var option4 = document.querySelector("#option4");
var quiz = document.querySelector(".quiz");
var startBtn = document.querySelector(".startBtn");
var startText = document.querySelector("#startText");
var gameOver = document.querySelector(".gameOver");

//Initiate values
var correctAnswers = 0;
let question;

function startGame(){
  gameOver.style.visibility = "hidden";
  startBtn.style.visibility = "hidden";
  quiz.style.visibility = "visible";
  correctAnswers = 0;
  questionOne();
}

//Functions that create questions and answers
var questionOne = () => {
  question = {
  number: "1",
  question: "1.Which are the modules of Web layer?",
  option1: "WebSocket, Servlet, Web, Portlet",
  option2: "WebSocket, Servlet, Web-MVC, Web",
  option3: "HTML, JSP, WEB, Portlet",
  option4: "HTML, Servlet, WEB, Portlet",
  correctAnswer: "WebSocket, Servlet, Web, Portlet"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTwo = () => {
  question = {
    number: "2",
    question: "2.What is true about BeanPostProcessor?",
    option1: "It is a concrete class.",
  option2: "It is an interface.",
  option3: "It is an abstract class.",
  option4: "None of the above.",
  correctAnswer: "It is an interface."
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionThree = () => {
  question = {
    number: "3",
    question: "3. By default a bean is lazily loaded.",
    option1: "TRUE",
  option2: "FALSE",
  option3: "May be",
  option4: "Can't say",
  correctAnswer: "FALSE"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFour = () => {
  question = {
    number: "4",
  question: "4.What is request scope?",
  option1: "This scopes a bean definition to an HTTP request.",
  option2: "This scopes the bean definition to Spring IoC container.",
  option3: "This scopes the bean definition to HTTP Session.",
  option4: "This scopes the bean definition HTTP Application/ Global session.",
  correctAnswer: "This scopes a bean definition to an HTTP request."
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFive = () => {
  question = {
    number: "5",
  question: "5.Spring is licensed under",
  option1: " GNU",
  option2: "Apache License 2.0",
  option3: "GNU Lesser General Public License",
  option4: "Open source",
  correctAnswer: "Apache License 2.0"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSix = () => {
  question = {
  number: "6",
  question: "6.Spring is developed by",
  option1: "Red Hat Software",
  option2: "Daniel FernÃ¡ndez",
  option3: "Apache",
  option4: "Pivotal Software",
  correctAnswer: "Pivotal Software"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSeven = () => {
  question = {
  number: "7",
  question: "7.Which one of following is an alternative to Spring HibernateTemplate?",
  option1: "Hibernate contextual sessions",
  option2: "HibernateContext",
  option3: "None of the mentioned",
  option4: "All of the above",
  correctAnswer: "Hibernate contextual sessions"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionEight = () => {
  question = {
  number: "8",
  question: "8.Which of following method is used to gracefully shutdown all the bean processes after closing the spring container?",
  option1: "destory method",
  option2: "shutdownHook",
  option3: "session method",
  option4: "None of these",
  correctAnswer: "shutdownHook"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionNine = () => {
  question = {
  number: "9",
  question: "9.What is the scope of bean in portlet context?",
  option1: "session",
  option2: "global-session",
  option3: "request",
  option4: "prototype",
  correctAnswer: "global-session"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTen = () => {
  question = {
  number: "10",
  question: "10.Can we integrate Struts with Spring?",
  option1: "TRUE",
  option2: "FALSE",
  option3: "May be",
  option4: "Can't say",
  correctAnswer: "TRUE"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};
//Show progress throughout quiz
function displayProgress(currentQuestion){
  var progress = document.querySelector(".progress");
  progress.innerHTML = `This is ${currentQuestion} of 10 questions.`
}

//Show questions and potential answers
function displayQuestion(question){
  questionDisplay.innerHTML = question.question;
  option1.innerHTML = question.option1;
  option2.innerHTML = question.option2;
  option3.innerHTML = question.option3;
  option4.innerHTML = question.option4;
}

//Check if answer is correct, add to correct answers count
function checkAnswer(e, question){
  if (e.target.innerHTML === question.correctAnswer){
    correctAnswers++;
  }
}

//Load next question
function moveToNextQuestion(currentQuestion){
  switch (currentQuestion){
    case "1":
      questionTwo();
      break;
      case "2":
      questionThree();
      break;
      case "3":
      questionFour();
      break;
      case "4":
      questionFive();
      break;
      break;
      case "5":
      questionSix();
      break;
      break;
      case "6":
      questionSeven();
      break;
      break;
      case "7":
      questionEight();
      break;
      break;
      case "8":
      questionNine();
      break;
      break;
      case "9":
      questionTen();
      break;
      case "10":
      showScore(correctAnswers);
      break;
    default:
  }
  
}

//Game over, reveal score
function showScore(correctAnswers){
  var score = document.getElementById("score");
  score.innerHTML = `You got ${correctAnswers} out of 10 answers correct!`;
  quiz.style.visibility = "hidden";
  gameOver.style.visibility = "visible";
  startText.innerHTML = "Play Again";
  startBtn.style.visibility = "visible";
}

//On each click, check selected option and change to next question.
document.querySelectorAll('.option').forEach(option => {
  option.addEventListener('click', function(e) {
  if (e.target.classList.contains("option")){
    
    checkAnswer(e, question);
    moveToNextQuestion(question.number);
  } else {
    console.log("answer not selected");
  }
});
});
</script>
</body>
</html>
