<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Level 3 Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="title">Bootstrap Level 3 Quiz</div>
<div class="quiz">
  <div class="question"></div>
  <p class="option" id="option1"></p>
  <p class="option" id="option2"></p>
  <p class="option" id="option3"></p>
  <p class="option" id="option4"></p>
  <div class="progress">This is x of y questions.</div>
</div>
<div class="startBtn" onclick="startGame();"><p id="startText">Start Quiz</p></div>
<div class="gameOver">

  <h1>Game Over</h1>
  <p id="score">You got x out of y answers right</p>
</div>
<script>
  //Global variables
var questionDisplay = document.querySelector(".question");
var option1 = document.querySelector("#option1");
var option2 = document.querySelector("#option2");
var option3 = document.querySelector("#option3");
var option4 = document.querySelector("#option4");
var quiz = document.querySelector(".quiz");
var startBtn = document.querySelector(".startBtn");
var startText = document.querySelector("#startText");
var gameOver = document.querySelector(".gameOver");

//Initiate values
var correctAnswers = 0;
let question;

function startGame(){
  gameOver.style.visibility = "hidden";
  startBtn.style.visibility = "hidden";
  quiz.style.visibility = "visible";
  correctAnswers = 0;
  questionOne();
}

//Functions that create questions and answers
var questionOne = () => {
  question = {
  number: "1",
  question: "1.The class used for creating the small size wells is -",
  option1: ".well-small",
  option2: ".well-short",
  option3: ".well-lg",
  option4: ".well-sm",
  correctAnswer: ".well-sm"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTwo = () => {
  question = {
    number: "2",
    question: "Which of the following class in Bootstrap is used for creating the large size modals?",
    option1: ".modal-large",
    option2: ".modal-big",
    option3: ".modal-sm",
    option4: ".modal-lg",
    correctAnswer: ".modal-lg"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionThree = () => {
  question = {
    number: "3",
    question: "3.Which of the following class in Bootstrap is used to indicate the uppercased text?",
    option1: ".text-capitalize",
    option2: ".text-uppercase",
    option3: ".uppercase",
    option4: ".text-upper",
    correctAnswer: ".text-uppercase"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFour = () => {
  question = {
    number: "4",
  question: "4.Which of the following plugin is used to create a tooltip?",
  option1: "popover",
  option2: "tooltip",
  option3: "modal",
  option4: "None of the above",
  correctAnswer: "tooltip"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFive = () => {
  question = {
    number: "5",
  question: "5.Which of the following class is used to add a heading to the panel?",
  option1: ".panel-head",
  option2: ".panel-header",
  option3: ".panel-heading",
  option4: ".panel-content",
  correctAnswer: ".panel-heading"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSix = () => {
  question = {
  number: "6",
  question: "6.Which of the following class in Bootstrap is used to create a panel?",
  option1: ".panel",
  option2: ".container",
  option3: ".box",
  option4: "none of these",
  correctAnswer: ".panel"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSeven = () => {
  question = {
  number: "7",
  question: "7.Which of the following class in Bootstrap is used to create a label?",
  option1: ".label",
  option2: ".badge",
  option3: ".flag",
  option4: "none of these",
  correctAnswer: ".label"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionEight = () => {
  question = {
  number: "8",
  question: "8.Is it true that the Bootstrap grid system works across multiple devices?",
  option1: "True",
  option2: "False",
  option3: "Can't say",
  option4: "May be",
  correctAnswer: "True"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionNine = () => {
  question = {
  number: "9",
  question: "9.hat is the default layout of the Bootstrap form?",
  option1: "Horizontal",
  option2: "Inline",
  option3: "Vertical",
  option4: "none of these",
  correctAnswer: "Vertical",
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTen = () => {
  question = {
  number: "10",
  question: "10.Which of the following class indicates the capitalized text?",
  option1: ".text-capitalize",
  option2: ".text-upper",
  option3: ".uppercase",
  option4: ".text-uppercase",
  correctAnswer: ".text-capitalize"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};
//Show progress throughout quiz
function displayProgress(currentQuestion){
  var progress = document.querySelector(".progress");
  progress.innerHTML = `This is ${currentQuestion} of 10 questions.`
}

//Show questions and potential answers
function displayQuestion(question){
  questionDisplay.innerHTML = question.question;
  option1.innerHTML = question.option1;
  option2.innerHTML = question.option2;
  option3.innerHTML = question.option3;
  option4.innerHTML = question.option4;
}

//Check if answer is correct, add to correct answers count
function checkAnswer(e, question){
  if (e.target.innerHTML === question.correctAnswer){
    correctAnswers++;
  }
}

//Load next question
function moveToNextQuestion(currentQuestion){
  switch (currentQuestion){
    case "1":
      questionTwo();
      break;
      case "2":
      questionThree();
      break;
      case "3":
      questionFour();
      break;
      case "4":
      questionFive();
      break;
      break;
      case "5":
      questionSix();
      break;
      break;
      case "6":
      questionSeven();
      break;
      break;
      case "7":
      questionEight();
      break;
      break;
      case "8":
      questionNine();
      break;
      break;
      case "9":
      questionTen();
      break;
      case "10":
      showScore(correctAnswers);
      break;
    default:
  }
  
}

//Game over, reveal score
function showScore(correctAnswers){
  var score = document.getElementById("score");
  score.innerHTML = `You got ${correctAnswers} out of 10 answers correct!`;
  quiz.style.visibility = "hidden";
  gameOver.style.visibility = "visible";
  startText.innerHTML = "Play Again";
  startBtn.style.visibility = "visible";
}

//On each click, check selected option and change to next question.
document.querySelectorAll('.option').forEach(option => {
  option.addEventListener('click', function(e) {
  if (e.target.classList.contains("option")){
    
    checkAnswer(e, question);
    moveToNextQuestion(question.number);
  } else {
    console.log("answer not selected");
  }
});
});
</script>
</body>
</html>
