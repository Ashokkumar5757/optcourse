<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSP Level 3 Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="title">JSP Level 3 Quiz</div>
<div class="quiz">
  <div class="question"></div>
  <p class="option" id="option1"></p>
  <p class="option" id="option2"></p>
  <p class="option" id="option3"></p>
  <p class="option" id="option4"></p>
  <div class="progress">This is x of y questions.</div>
</div>
<div class="startBtn" onclick="startGame();"><p id="startText">Start Quiz</p></div>
<div class="gameOver">

  <h1>Game Over</h1>
  <p id="score">You got x out of y answers right</p>
</div>
<script>
  //Global variables
var questionDisplay = document.querySelector(".question");
var option1 = document.querySelector("#option1");
var option2 = document.querySelector("#option2");
var option3 = document.querySelector("#option3");
var option4 = document.querySelector("#option4");
var quiz = document.querySelector(".quiz");
var startBtn = document.querySelector(".startBtn");
var startText = document.querySelector("#startText");
var gameOver = document.querySelector(".gameOver");

//Initiate values
var correctAnswers = 0;
let question;

function startGame(){
  gameOver.style.visibility = "hidden";
  startBtn.style.visibility = "hidden";
  quiz.style.visibility = "visible";
  correctAnswers = 0;
  questionOne();
}

//Functions that create questions and answers
var questionOne = () => {
  question = {
  number: "1",
  question: "1.Which page directive should be used in JSP to generate a PDF page?",
  option1: "contentType",
  option2: "generatePdf",
  option3: "typePDF",
  option4: "None of these",
  correctAnswer: "contentType"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTwo = () => {
  question = {
    number: "2",
    question: "2.There are __ types of directives?",
    option1: "1",
    option2: "2",
    option3: "3",
    option4: "4",
    correctAnswer: "3"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionThree = () => {
  question = {
    number: "3",
    question: "3.Application is instance of which class?",
    option1: "javax.servlet.Application",
    option2: "javax.servlet.HttpContext",
    option3: "javax.servlet.Context",
    option4: "javax.servlet.ServletContext",
    correctAnswer: "javax.servlet.ServletContext"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFour = () => {
  question = {
    number: "4",
  question: "4.is jspService() method of HttpJspPage class should not be overridden?",
  option1: "True",
  option2: "False",
  option3: "May be",
  option4: "Can't say",
  correctAnswer: "True"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionFive = () => {
  question = {
    number: "5",
  question: "5.Which option is true about session scope?",
  option1: "Objects are accessible only from the page in which they are created",
  option2: "Objects are accessible only from the pages which are in same session",
  option3: "Objects are accessible only from the pages which are processing the same request",
  option4: "Objects are accessible only from the pages which reside in same application",
  correctAnswer: "Objects are accessible only from the pages which are in same session"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSix = () => {
  question = {
  number: "6",
  question: "6.Default value of autoFlush attribute is?",
  option1: "True",
  option2: "False",
  option3: "May be",
  option4: "Can't say",
  correctAnswer: "True"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionSeven = () => {
  question = {
  number: "7",
  question: "7.Which one is the correct order of phases in JSP life cycle?",
  option1: "Initialization, Cleanup, Compilation, Execution",
  option2: "Initialization, Compilation, Cleanup, Execution",
  option3: "Compilation, Initialization, Execution, Cleanup",
  option4: "Cleanup, Compilation, Initialization, Execution",
  correctAnswer: "Compilation, Initialization, Execution, Cleanup"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionEight = () => {
  question = {
  number: "8",
  question: "8.“request” is instance of which one of the following classes?",
  option1: "Request",
  option2: "HttpRequest",
  option3: "HttpServletRequest",
  option4: "ServletRequest",
  correctAnswer: "HttpServletRequest"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionNine = () => {
  question = {
  number: "9",
  question: "9.The method forward(request, response) will___________?",
  option1: "not return back to the same method from where the forward was invoked",
  option2: "return back to the same method from where the forward was invoked",
  option3: "All of above",
  option4: "one of the above",
  correctAnswer: "return back to the same method from where the forward was invoked"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};

var questionTen = () => {
  question = {
  number: "10",
  question: "10.Which is mandatory in <jsp:useBean /> tag?",
  option1: "id, class",
  option2: "id, type",
  option3: "type, property",
  option4: "type,id",
  correctAnswer: "id, class"
  };
  displayQuestion(question);
  displayProgress(question.number);
  return question;
};
//Show progress throughout quiz
function displayProgress(currentQuestion){
  var progress = document.querySelector(".progress");
  progress.innerHTML = `This is ${currentQuestion} of 10 questions.`
}

//Show questions and potential answers
function displayQuestion(question){
  questionDisplay.innerHTML = question.question;
  option1.innerHTML = question.option1;
  option2.innerHTML = question.option2;
  option3.innerHTML = question.option3;
  option4.innerHTML = question.option4;
}

//Check if answer is correct, add to correct answers count
function checkAnswer(e, question){
  if (e.target.innerHTML === question.correctAnswer){
    correctAnswers++;
  }
}

//Load next question
function moveToNextQuestion(currentQuestion){
  switch (currentQuestion){
    case "1":
      questionTwo();
      break;
      case "2":
      questionThree();
      break;
      case "3":
      questionFour();
      break;
      case "4":
      questionFive();
      break;
      break;
      case "5":
      questionSix();
      break;
      break;
      case "6":
      questionSeven();
      break;
      break;
      case "7":
      questionEight();
      break;
      break;
      case "8":
      questionNine();
      break;
      break;
      case "9":
      questionTen();
      break;
      case "10":
      showScore(correctAnswers);
      break;
    default:
  }
  
}

//Game over, reveal score
function showScore(correctAnswers){
  var score = document.getElementById("score");
  score.innerHTML = `You got ${correctAnswers} out of 10 answers correct!`;
  quiz.style.visibility = "hidden";
  gameOver.style.visibility = "visible";
  startText.innerHTML = "Play Again";
  startBtn.style.visibility = "visible";
}

//On each click, check selected option and change to next question.
document.querySelectorAll('.option').forEach(option => {
  option.addEventListener('click', function(e) {
  if (e.target.classList.contains("option")){
    
    checkAnswer(e, question);
    moveToNextQuestion(question.number);
  } else {
    console.log("answer not selected");
  }
});
});
</script>
</body>
</html>
